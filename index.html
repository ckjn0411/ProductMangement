    <div class="container">
      <div class="block-left">
        <div class="input-table">
          <div class="header">
            <h3 class="title">Thông tin sản phẩm</h3>
          </div>
          <form action="" class="form-input">
            <div class="input input-name">
              <label for="name">Tên sản phẩm</label>
              <input class="input-box" id="name" type="text" />
            </div>
            <div class="input input-price">
              <label for="price">Giá sản phẩm</label>
              <input class="input-box" id="price" type="text" />
            </div>
            <div class="input input-amount">
              <label for="quantity">Số lượng</label>
              <input
                class="input-box"
                type="number"
                id="quantity"
                name="quantity"
                min="1"
              />
            </div>
            <div class="input input-desc">
              <label for="desc">Mô tả</label>
              <div class="desc-box">
                <textarea
                  class="input-box"
                  name="desc"
                  id="desc"
                  cols="20"
                  rows="6"
                ></textarea>
              </div>
            </div>
            <div class="block-btn">
              <button type="submit" class="btn btn-add">Add</button>
              <button type="button" class="btn btn-del">Delete</button>
              <button type="button" class="btn btn-clear">Clear</button>
            </div>
            <div class="btn-sp">
              <button type="button" class="btn-remove">Remove All</button>
            </div>
          </form>
        </div>
      </div>
      <div class="line"></div>
      <div class="show-prod">
        <div class="search">
          <input
            id="filter"
            type="text"
            class="search-bar"
            placeholder="Tìm kiếm sản phẩm..."
          />
          <button type="button" class="btn btn-search"></button>
        </div>
